<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rubik's Cube</h1>
        </header>
        <main>
            <div id="unity-container">
                <canvas id="unity-canvas"></canvas>
            </div>
        </main>
        <aside class="sidebar">
            <div class="stats">
                <h2>Stats</h2>
                <p>Time: <span id="time">0:00</span></p>
                <p>Steps: <span id="steps">0</span></p>
            </div>
            <div class="controls">
                <h2>Controls</h2>
                <ul>
                    <li><strong>W, S, A, D, F, B:</strong> Rotate faces</li>
                    <li><strong>R:</strong> Shuffle</li>
                    <li><strong>E:</strong> Reset</li>
                </ul>
            </div>
            <div class="themes">
                <h2>Theme</h2>
                <select id="theme-selector">
                    <option value="Standart">Standart</option>
                    <option value="Neon">Neon</option>
                    <option value="Pastel">Pastel</option>
                    <option value="Grey">Grey</option>
                </select>
            </div>
        </aside>
    </div>
    <script src="js/unity.js"></script>
</body>
</html>
